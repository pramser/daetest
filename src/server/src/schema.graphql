scalar Date
scalar DateTime
scalar Time
scalar Upload

type Query {
  allResults: [Result!]!
  resultById(id: ID!): Result
  allFiles: [File]
}

type Mutation {
  uploadFile(file: Upload!): File!
}

type Result {
  id: ID!

  name: String!
  description: String!

  created_at: DateTime!
  updated_at: DateTime!
}

type Coverage {
  id: ID!

  name: String!
  description: String!

  created_at: DateTime!
  updated_at: DateTime!
}

type File {
  id: ID!

  filename: String!
  mimetype: String!
  encoding: String!
  path: String!
}

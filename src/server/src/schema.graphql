scalar Date
scalar DateTime
scalar Int
scalar Time
scalar Upload

type Query {
  allFiles: [File]
  allResults: [Result!]!
  resultById(id: ID!): Result
  resultsByRunId(runid: String!): [Result]
}

type Mutation {
  createFile(file: FileInput): File!
  uploadFile(file: Upload!): File!
  multipleUpload(files: [Upload!]!): [File!]
  createTestCase(runid: String!, testCase: TestCaseInput!): Result!
}

type File {
  # File Metadata
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!

  # Test Metadata
  product: String!
  meta: String!
  filestatus: FileStatus!
  resulttype: ResultType!
  createdat: DateTime!
}

input FileInput {
  filename: String!
  product: String
  meta: String
}

enum FileStatus {
  PENDING
  PASS
  FAIL
}

enum ResultType {
  NONE
  TESTMON
  JUNIT
}

type Result {
  id: ID!
  runid: String!
  name: String!
  description: String!
  assignee: String!
  resultstatus: ResultStatus!
}

input TestCaseInput {
  name: String!
  info: String!
  description: String!
}

enum ResultStatus {
  NONE
  PASS
  FAIL
}

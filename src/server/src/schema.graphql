scalar Date
scalar DateTime
scalar Int
scalar Time
scalar Upload

type Query {
  allFiles: [File]
  allResults: [Result!]!
  resultById(id: ID!): Result
}

type Mutation {
  uploadFile(file: Upload!): File!
}

type File {
  id: ID!

  file_name: String!
  mime_type: String!
  encoding: String!

  product: String!
  meta: String!

  file_status: FileStatus!
  result_type: ResultType!

  created_at: DateTime!
}

enum FileStatus {
  PENDING
  PASS
  FAIL
}

enum ResultType {
  NONE
  TESTMON
  JUNIT
}

type Result {
  id: ID!

  name: String!
  description: String!
  assignee: String!

  result_status: ResultStatus!
}

enum ResultStatus {
  NONE
  PASS
  FAIL
}

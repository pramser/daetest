scalar Date
scalar DateTime
scalar Int
scalar Time
scalar Upload

type Query {
  allFiles: [File]
  allResults: [Result!]!
  resultById(id: ID!): Result
}

type Mutation {
  uploadFile(file: Upload!): File!
}

type File {
  id: ID!

  file_name: String!
  mime_type: String!
  encoding: String!

  product: String!
  meta: String!

  file_status: Int!
  result_type: Int!

  created_at: DateTime!
}

type Result {
  id: ID!

  name: String!
  description: String!
  assignee: String!

  result_status: Int!
}
